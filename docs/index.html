  <meta charset="UTF-8">

  <link rel="manifest" href="manifest.json">

  <!-- JavaScript 호환성 폴리필 -->
  <script>
    // JavaScript 정수 나눗셈 폴리필
    Math.trunc = Math.trunc || function(x) {
      return x < 0 ? Math.ceil(x) : Math.floor(x);
    };

    // Dart의 ~/ 연산자를 JavaScript에서 올바르게 처리
    window.dartIntegerDivision = function(a, b) {
      return Math.floor(a / b);
    };

    // 모듈로 연산 정확히 구현
    window.dartModulo = function(a, b) {
      return ((a % b) + b) % b;
    };

    // 넘버링 연산 조정
    Number.prototype.dartRoundUp = function(step) {
      var value = this.valueOf();
      var remainder = value % step;
      if (remainder === 0) return value;
      return value + (step - remainder);
    };
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2571677844";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

<body>
  <script>
    window.addEventListener('load', function(ev) {
      // 캐시 강제 갱신을 위한 설정
      window.applicationCacheEnabled = false;

      // 브라우저 캐시 클리어 시도
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }

      // 메인 앱 로드
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            // 메모리 설정 최적화
            useColorEmoji: true,
            // 웹 성능 향상 설정
            canvasKitMaximumSurfaces: 8
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
